{% extends "base.html" %} {% block content %}

<div class="page_title">
  <h1>Here are The Best Movies From The Last Month</h1>
</div>

<div>
  <ul class="list-group">
    {% for movie in movies %}
    <li class="list-group-item" style="display: flex; align-items: center">
      <b>{{ movie[1] }}</b>, Release Date: {{ movie[0] }}, Rating: {{ movie[2]
      }}
      <form action="/bookmark/best_movies_feb" method="post">
        <button
          name="movie_id"
          value="{{ movie[3] }}"
          type="submit"
          style="font-size: x-small; margin-left: 1rem"
          class="btn btn-outline-primary"
        >
          Bookmark
        </button>
      </form>
    </li>
    {% endfor %}
  </ul>
</div>

{% endblock %}
